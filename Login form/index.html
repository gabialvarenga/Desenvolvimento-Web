<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Login form</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="title">
                <h1> Login </h1>
            </div>
        </div>

        <div class="form">
            <form action="#">

                <div class="input-group">

                    <div class="input-box">
                        <label for="email"> Email </label><br>
                        <input id="email" type="email" name="email" required>
                        <i id="carta" class="bi bi-envelope"></i>
                    </div>

                    <div class="input-box">
                        <label for="email"> Password </label><br>
                        <input id="password" type="password" name="password" required>
                        <i id="cadeado" class="bi bi-lock"></i>
                    </div>

                    <div class="lembra">
                        <div class="remember">
                            <input id="check" type="checkbox" name="check" required>
                            <label for="check"> Remember Me</label>
                        </div>
                        <div class="forget-password">
                            <p><a href="#"></a> <strong>Forget Password</strong></p>
                        </div>
                    </div>

                    <div class="login-btn">
                        <button> Log in</button>
                    </div>

                    <div class="msg0">
                        <div class="msg1">
                            <p>Don't have a account</p>
                        </div>
                        <div class="msg2">
                            <p <a href="register.html"></a><strong> Register </strong></p>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
